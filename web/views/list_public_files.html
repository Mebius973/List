<table border="0" style="width:20%">
    {% for folder in folders %}
    <tr><td><img src="{{ app.request.getBaseURL() }}/img/folder.png" height="20" width="20"/><a href="{{ app.request.getBaseURL() }}/public/{{ folder }}">{{ folder }}</a></td></tr>
    {% endfor %}
    {% for file in files %}
    <tr><td><img src="{{ app.request.getBaseURL() }}/img/document.png" height="20" width="20"/><a href="{{ app.request.getBaseURL() }}/public/{{ file }}">{{ file }}</a></td></tr>
    {% endfor %}
</table>
